          <script type="text/template">
            ## What is version control?
            - Tracks changes to files
            - Facilitates sharing code with others
            <aside class="notes" data-markdown>
            Version control or a version control system are types of software that
            help you keep track of documents over time, keeping track of every
            modification. If you want to know what changes you made a year ago,
            you can simply look back at in the history. If you make mistakes its
            easy to go back to an earlier version.
            <br><br>
            Version control systems are designed to allow you to send your history
            to other places or grab history from other places so that you can
            share code with others.
            </aside>
          </script>
        </section>

          <script type="text/template">

            <aside class="notes">

            easier for me to keep previous versions of files. In the end I got
            that an so much more :D
            </aside>
          </script>

        <section data-markdown>
          <script type="text/template">
            ## Some Git terminology
            - **Repository** (or *repo* if you want to sound kl ;D)
            - **Working copy** (I'm not aware of any slang term for this)

            ![](./img/screen-2.png) <!-- .element: class="large" -->
            <aside class="notes">
            We'll focus on Git.

            You're repository is where all of your history is stored. Now later
            on we'll see how to create a repo. The `.git` folder you see here
            is your repo, and it keeps track of all the files next to it that
            you can see and this is called your working copy.

            Often you'll abuse this terminology and just call everything
            together your repository, so in this case I might just call my
            folder `my-project-2` my repository.
            </aside>
          </script>

          <script type="text/template">
            ### Initializing a repository

            ```
            ~$ cd my-project/
            ```
            <!-- .element: class="fragment" data-fragment-index="1" -->

            ```
            ~/my-project$ git init
            Initialized empty Git repository in /Users/edward/my-project/.git/
            ```
            <!-- .element: class="fragment" data-fragment-index="2" -->

            ```
            ~/my-project$ git status
            On branch master

            Initial commit

            nothing to commit (create/copy files and use "git add" to track)
            ```
            <!-- .element: class="fragment" data-fragment-index="3" -->
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Cloning a repository

            ```nginx
            ~$ git clone https://github.com/numpy/numpy.git
            Cloning into 'numpy'...
            remote: Counting objects: 112271, done.
            remote: Compressing objects: 100% (19/19), done.
            remote: Total 112271 (delta 6), reused 0 (delta 0), pack-reused 112252
            Receiving objects: 100% (112271/112271), 44.48 MiB | 977.00 KiB/s, done.
            Resolving deltas: 100% (88644/88644), done.
            Checking connectivity... done.
            ```
            <!-- .element: class="fragment" data-fragment-index="1" -->

            ```nginx
            ~$ cd numpy
            ```
            <!-- .element: class="fragment" data-fragment-index="2" -->

            ```nginx
            ~/numpy$ git status
            On branch master
            Your branch is up-to-date with 'origin/master'.
            nothing to commit, working directory clean
            ```
            <!-- .element: class="fragment" data-fragment-index="3" -->
          </script>
